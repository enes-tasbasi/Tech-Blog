---
layout: default
title: Blog
---
<div class="page-header">
  <h1>Blogs</h1>
</div>

<div class="">
    <ul>
        {% for blogs in site.posts %}
        <li>
            <h4><a href="{{site.baseurl}}{{blogs.url}}">{{blogs.title}}</a><small> -
              <a href="{{site.baseurl}}/categories/{{blogs.category | downcase}}/">{{blogs.category}}</a> - {{ blogs.date | date: "%-d %B %Y" }}</small></h4>
        </li>
        {% endfor %}
    </ul>
</div>
